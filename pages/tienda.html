<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="../js/main.js"></script>
    <title>Sneaker ID | Comprar Ahora</title>
</head>
<body>
    <header>
        <div class="header-contenedor">
            <h1>Sneaker ID</h1>
            <div class="buscador">
                    <input type="text" placeholder="Buscar.." class="buscador-barra">
                    <img src="../img/lupapng.png" alt="">
            </div>
            <div class="iconos-header">
                <i class='bx bxs-user'></i>
                <i class='bx bxs-cart'></i>
            </div>
        </div>
        <div class="marcas">
            <img src="../img/adidas.png" alt="Adidas Original Logo">
            <img src="../img/puma.png" alt="Puma Logo" >
            <img src="../img/airjordan.png" height="60px" width="80px" alt="Air Jordan Logo">
            <img src="../img/Vans_Logo_and_symbol__meaning__history__PNG__brand-removebg-preview.png" height="80" width="80" alt="Vans Logo">
        </div>
        
    </header>

        <main>
            <section class="sneakers">
                <div class="sneakers-wrapper">
                    <div class="aside">
                        
                        <h4>Marcas</h4>
                        <div class="input-check">
                            <input type="checkbox">
                            <span>Adidas</span>
                        </div>
                        <div class="input-check">
                            <input type="checkbox">
                            <span>Puma</span>
                        </div>
                        <div class="input-check">
                            <input type="checkbox">
                            <span>Air Jordan</span>
                        </div>
                        <div class="input-check">
                            <input type="checkbox">
                            <span>Vans</span>
                        </div>
                        <div class="input-check">
                            <input type="checkbox">
                            <span>New Balance</span>
                        </div>
                        
                    </div>
                    <div class="cards">
                        <div class="card-contenido">
                            <img src="" alt="">
                            <h5></h5>
                            <div class="comprar">
                                <p></p>
                                <i class='bx bxs-cart'></i>
                            </div>
                        </div>
                        
                        <div class="card-contenido">
                            <img src="" alt="">
                            <h5></h5>
                            <div class="comprar">
                                <p></p>
                                <i class='bx bxs-cart'></i>
                            </div>
                            </div>
                            <div class="card-contenido">
                                <img src="" alt="">
                                <h5></h5>
                                <div class="comprar">
                                    <p></p>
                                    <i class='bx bxs-cart'></i>
                                </div>
                            </div>
                </div>
            </section>
        </main>
</body>
</html>
